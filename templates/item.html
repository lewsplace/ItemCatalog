{% extends "main.html" %}
{% block content %}
<div class="item">
    <h2>{{item.name}}</h2>
    <p>Category: {{item.category.name}}</p>
    <p>Created: {{item.created.strftime('%H:%M %m.%d.%Y')}}</p>
    <p>Owner: {{item.user.name}}</p>
    <h4>Description: </h4>
    <p>{{item.description}}</p>
    {% if user == item.user %}
        <p><a href="{{url_for('editItem', item_id = item.id)}}"><button>Edit</button></a></p>
        <p><a href="{{url_for('deleteItem', item_id = item.id)}}"><button>Delete</button></a></p>
    {% endif %}
    <p>
        <p><a href="{{url_for('showCategory', category_name=item.category.name)}}"><button>Back</button></a></p>
    </p>
</div>
{% endblock %}
